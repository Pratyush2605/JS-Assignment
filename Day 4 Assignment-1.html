<body>
    <script>
        for(var i=1;i<=100;i++){
            if(i%3==0 && i%5==0){
                console.log(i+" fizzbuzz");
                //document.write("\n");
            }
            else if(i%3==0){
                console.log(i+" fizz");
                //document.write("\n");
            }
            else if(i%5==0){
                console.log(i+" buzz");
                //document.write("\n");
            }
        }
    </script>
