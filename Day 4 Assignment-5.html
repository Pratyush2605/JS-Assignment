<body>
    <script>
        var salesamount=prompt("Enter your sales amount:");
        if(salesamount>0 && salesamount<=5000){
             console.log("The total commission is "+salesamount*0.02);
        }
        else if(salesamount>5000 && salesamount<=10000){
            console.log("The total commission is "+salesamount*0.05);
        }
        else if(salesamount>10000 && salesamount<=20000){
            console.log("The total commission is "+salesamount*0.07);
        }
        else{
            console.log("The total commission is "+salesamount*0.1);
        }
    </script>
